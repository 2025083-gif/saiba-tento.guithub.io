<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Neon Cyber Tetris : HOLD Function</title>
    <style>
        body {
            background-color: #020205;
            color: #fff;
            font-family: 'Segoe UI', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 背景グリッド */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(20, 0, 50, 0.5) 0%, transparent 80%),
                linear-gradient(0deg, rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            z-index: -1;
        }

        h1 {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            letter-spacing: 4px;
            font-weight: 800;
            font-style: italic;
        }

        .game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-container {
            position: relative;
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background: #000;
        }

        canvas {
            display: block;
            background-color: #050505;
        }

        /* HOLD用の小さなキャンバス */
        #holdCanvas {
            background-color: #080810;
            width: 80px;
            height: 80px;
            margin: 0 auto; /* 中央寄せ */
            display: block;
        }

        .ui-panel {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-box {
            padding: 10px;
            border: 1px solid #333;
            background: rgba(10, 15, 30, 0.9);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            border-left: 4px solid #0ff;
            text-align: center;
        }

        .label {
            font-size: 10px;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-align: left;
        }

        .value {
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 5px #fff;
            font-weight: bold;
            text-align: right;
        }

        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 11px; text-align: left; }
        .dot { width: 12px; height: 12px; display: inline-block; box-shadow: 0 0 5px currentColor; border:1px solid rgba(255,255,255,0.3); }

        .key-hint {
            font-size: 10px;
            color: #0ff;
            float: right;
        }

        #gameOverScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 20;
        }

        #gameOverScreen h2 {
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 25px;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: 0.2s;
        }

        button:hover {
            background: #0ff;
            color: #000;
        }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }
    </style>
</head>
<body>

    <h1>NEON TETRIS <span style="font-size:0.5em; color:#fff; vertical-align:middle; opacity:0.5;">v4.0</span></h1>

    <div class="game-wrapper">
        <div class="ui-panel" style="width: 100px;">
            <div class="info-box" style="border-left: none; border-right: 4px solid #0ff;">
                <div class="label">HOLD <span class="key-hint">[C]</span></div>
                <canvas id="holdCanvas" width="80" height="80"></canvas>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="gameOverScreen">
                <h2>SYSTEM FAILURE</h2>
                <button onclick="resetGame()">REBOOT</button>
            </div>
        </div>
        
        <div class="ui-panel">
            <div class="info-box">
                <div class="label">SCORE</div>
                <div id="score" class="value">0</div>
            </div>
            
            <div class="info-box">
                <div class="label">MODULES</div>
                <div class="legend-item"><span class="dot" style="background:#f00;"></span> BOMB (Explode)</div>
                <div class="legend-item"><span class="dot" style="background:#fd0;"></span> GIANT (3x3)</div>
                <div class="legend-item"><span class="dot" style="background:rgba(255,255,255,0.3); border-color:#fff;"></span> GHOST (Pass)</div>
            </div>

            <div class="info-box" style="font-size:11px; color:#888; text-align:left;">
                Press <span style="color:#0ff">C</span> to HOLD.<br>
                Ghost passes walls.<br>
                Check white target.
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    
    // Hold用キャンバス
    const holdCanvas = document.getElementById('holdCanvas');
    const holdContext = holdCanvas.getContext('2d');

    const scoreElement = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const gameContainer = document.getElementById('gameContainer');

    context.scale(20, 20);
    holdContext.scale(20, 20); // Hold画面もスケール合わせる

    const colors = [
        null,
        '#FF0D72', // T
        '#0DC2FF', // I
        '#0DFF72', // S
        '#F538FF', // Z
        '#FF8E0D', // L
        '#FFE138', // O
        '#3877FF', // J
        '#FF0000', // BOMB (8)
        '#FFD700', // GIANT (9)
        'rgba(200, 220, 255, 0.5)'  // GHOST (10)
    ];

    const pieces = 'ILJOTSZ';
    const arena = createMatrix(12, 20);

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
        type: 'NORMAL', // NORMAL, BOMB, GIANT, GHOST
        
        // HOLD機能用
        holdMatrix: null,
        holdType: null,
        canHold: true // 1ターンに1回だけ
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isGameOver = false;
    let blinkTime = 0;

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
        if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
        if (type === 'O') return [[4, 4], [4, 4]];
        if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
        if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        if (type === 'BOMB') return [[8]];
        if (type === 'GIANT') return [[9, 9, 9],[9, 9, 9],[9, 9, 9]];
        if (type === 'GHOST') return [[10]];
    }

    function getGhostTargetY(px) {
        for (let y = arena.length - 1; y >= 0; y--) {
            if (arena[y][px] === 0) {
                return y;
            }
        }
        return -1;
    }

    function draw() {
        // メイン画面描画
        context.fillStyle = 'rgba(0, 0, 0, 0.9)'; 
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {x: 0, y: 0}, context);
        
        if (player.type === 'GHOST') {
            drawGhostGuide();
        }

        drawMatrix(player.matrix, player.pos, context);
    }

    // HOLD画面の描画
    function drawHold() {
        // クリア
        holdContext.fillStyle = '#080810';
        holdContext.fillRect(0, 0, holdCanvas.width, holdCanvas.height);

        if (player.holdMatrix) {
            // 中央に表示するためのオフセット計算 (4x4グリッド基準)
            const boxWidth = 4;
            const boxHeight = 4;
            const pieceWidth = player.holdMatrix[0].length;
            const pieceHeight = player.holdMatrix.length;
            
            const offsetX = (boxWidth - pieceWidth) / 2;
            const offsetY = (boxHeight - pieceHeight) / 2;

            drawMatrix(player.holdMatrix, {x: offsetX, y: offsetY}, holdContext);
        }
    }

    function drawGhostGuide() {
        const targetY = getGhostTargetY(player.pos.x);
        
        if (targetY !== -1) {
            context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            context.lineWidth = 0.05;
            context.beginPath();
            context.moveTo(player.pos.x + 0.5, player.pos.y + 1);
            context.lineTo(player.pos.x + 0.5, targetY);
            context.stroke();

            const alpha = (Math.sin(blinkTime / 100) + 1) / 2 * 0.5 + 0.2;
            context.lineWidth = 0.1;
            context.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
            context.strokeRect(player.pos.x, targetY, 1, 1);
            context.fillStyle = `rgba(255, 255, 255, ${alpha * 0.3})`;
            context.fillRect(player.pos.x, targetY, 1, 1);
        }
    }

    // 描画先コンテキストを指定できるように変更
    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    if (value === 10) { 
                        ctx.globalAlpha = 0.6;
                        ctx.shadowBlur = 5;
                    } else {
                        ctx.globalAlpha = 1.0;
                        ctx.shadowBlur = 15;
                    }
                    
                    ctx.shadowColor = colors[value];
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);

                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    if(value !== 10) ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                    
                    ctx.globalAlpha = 1.0;
                }
            });
        });
        ctx.shadowBlur = 0;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function triggerShake() {
        gameContainer.classList.remove('shake');
        void gameContainer.offsetWidth;
        gameContainer.classList.add('shake');
    }

    function explodeBomb(px, py) {
        const cx = px;
        const cy = py;
        let destroyedCount = 0;
        
        for (let y = -1; y <= 1; y++) {
            for (let x = -1; x <= 1; x++) {
                const targetY = cy + y;
                const targetX = cx + x;
                if (targetY >= 0 && targetY < arena.length && targetX >= 0 && targetX < arena[0].length) {
                    if (arena[targetY][targetX] !== 0) {
                        arena[targetY][targetX] = 0;
                        destroyedCount++;
                    }
                }
            }
        }
        if (destroyedCount > 0) {
            player.score += destroyedCount * 50;
            updateScore();
            triggerShake();
        }
    }

    function dropGhostDeep(px) {
        const targetY = getGhostTargetY(px);
        if (targetY !== -1) {
            player.pos.y = targetY;
            player.score += 50;
        }
    }

    // HOLD機能
    function holdPiece() {
        if (!player.canHold || isGameOver) return;

        if (player.holdMatrix === null) {
            // 初回ホールド：現在のピースを保存し、新しいピースを生成
            player.holdMatrix = player.matrix;
            player.holdType = player.type;
            playerReset();
        } else {
            // 交換：現在のピースとホールドを入れ替え
            const tempMatrix = player.matrix;
            const tempType = player.type;

            player.matrix = player.holdMatrix;
            player.type = player.holdType;

            player.holdMatrix = tempMatrix;
            player.holdType = tempType;

            // 位置をリセット
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            // 交換直後に衝突したらゲームオーバー（通常は起きにくいが念のため）
            if (collide(arena, player)) {
                gameOver();
            }
        }
        
        player.canHold = false; // このターンはもう交換不可
        drawHold(); // Hold画面更新
    }

    function playerReset() {
        const rand = Math.random();
        
        if (rand < 0.1) {
            player.matrix = createPiece('BOMB');
            player.type = 'BOMB';
        } else if (rand < 0.2) {
            player.matrix = createPiece('GIANT');
            player.type = 'GIANT';
        } else if (rand < 0.3) {
            player.matrix = createPiece('GHOST');
            player.type = 'GHOST';
        } else {
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.type = 'NORMAL';
        }

        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        player.canHold = true; // 新しいピースになったのでホールド可能に

        if (collide(arena, player)) {
            gameOver();
        }
    }

    function playerDrop() {
        player.pos.y++;
        
        if (collide(arena, player)) {
            player.pos.y--;
            
            if (player.type === 'GHOST') {
                dropGhostDeep(player.pos.x);
                merge(arena, player);
            } 
            else {
                merge(arena, player);
                if (player.type === 'BOMB') {
                    explodeBomb(player.pos.x, player.pos.y);
                }
            }

            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length -1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 20;
            rowCount *= 2;
        }
    }

    function update(time = 0) {
        if (isGameOver) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        blinkTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        scoreElement.innerText = player.score;
    }

    function gameOver() {
        isGameOver = true;
        gameOverScreen.style.display = 'flex';
        gameContainer.classList.remove('shake');
    }

    function resetGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.holdMatrix = null; // ホールドリセット
        player.holdType = null;
        drawHold(); // Hold画面クリア
        updateScore();
        isGameOver = false;
        gameOverScreen.style.display = 'none';
        playerReset();
        update();
    }

    document.addEventListener('keydown', event => {
        if (isGameOver) return;
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 38) playerRotate(1);
        else if (event.keyCode === 67) holdPiece(); // Key: C
    });

    playerReset();
    updateScore();
    update();

</script>
</body>
</html>
